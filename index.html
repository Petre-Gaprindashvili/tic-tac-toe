<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="style.css" />
    <title>tic tac toe</title>
  </head>
  <body>
    <section>
      <div id="info">
        <h2 id="info-title"></h2>
        <div class="info-player">
          <img
            src="images/circle.png"
            alt="player 1 icon"
            class="info-player-icon"
          />
          <h1 class="blur" id="info_player_name1">player 1</h1>
          <h1>:</h1>
          <h1 class="blur" id="info_player_score1">0</h1>
        </div>
        <div class="info-player">
          <img
            src="images/cross.png"
            alt="player 2 icon"
            class="info-player-icon"
          />
          <h1 class="blur" id="info_player_name2">player 2</h1>
          <h1>:</h1>
          <h1 class="blur" id="info_player_score2">0</h1>
        </div>
      </div>
      <div id="grid">
        <div id="grid_square1" class="grid_square"></div>
        <div id="grid_square2" class="grid_square"></div>
        <div id="grid_square3" class="grid_square"></div>
        <div id="grid_square4" class="grid_square"></div>
        <div id="grid_square5" class="grid_square"></div>
        <div id="grid_square6" class="grid_square"></div>
        <div id="grid_square7" class="grid_square"></div>
        <div id="grid_square8" class="grid_square"></div>
        <div id="grid_square9" class="grid_square"></div>
      </div>
      <div id="insructions">
        <h3 id="text">click button to star game</h3>
        <button id="btn">start game</button>
      </div>
      <div id="modal">
        <div id="modal_content">
          <h4>enter plyer name</h4>
          <form>
            <input
              type="text"
              id="player1"
              name="player1"
              placeholder="player 1"
            />

            <input
              type="text"
              id="player2"
              name="player2"
              placeholder="player 2"
            />
            <button class="button" type="submit">start game</button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
